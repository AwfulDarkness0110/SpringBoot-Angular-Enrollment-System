<ng-container *ngIf="data.course$ | async as course">
	<h2 mat-dialog-title>{{course.courseCode}} - {{course.courseName}}</h2>
	<mat-dialog-content class="mat-typography">
		<p class="description">
			{{course.courseDescription}}
		</p>
		<br>
		<p>Credit(s) : {{course.courseUnit}}</p>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-button mat-dialog-close>Close</button>
	</mat-dialog-actions>
</ng-container>
